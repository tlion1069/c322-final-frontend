<body>
    <div class="choice" style="position: absolute; top: 10%">
    <label>FILTER BY</label>
    <select id="type">
          <option>Flower Type</option>
          <option>Mixed</option>
          <option>Rose</option>
          <option>Lily</option>
          <option>Tulip</option>
          <option>Daisy</option>
      </select>
      <select id="occasion">
        <option>Occasion</option>
        <option>Mother's Day</option>
        <option>Birthday</option>
        <option>Thank You</option>
    </select>
    <select id="color">
        <option>Color</option>
        <option>Mixed</option>
        <option>Red</option>
        <option>Yellow</option>
        <option>Green</option>
        <option>Orange</option>
    </select>
    <select id="sort" style="float: right;" onchange="sort()">
        <option>Sort By</option>
        <option value="1">Price: Low to High</option>
        <option value="2">Price: High to Low</option>
    </select>
</div>
<div id="pond"></div>
<script>
    let host = "http://localhost:8080";
    let flowers = [];
    displayTheFlowers();

    async function getAll() {
      let response = await fetch(host + "/flowers");
      let result = await response.json();
      return result;
    }

    async function displayTheFlowers() {
      if (ducks.length == 0) {
        ducks = await getAll();
      }

      let pond = document.getElementById("pond");
      pond.innerHTML = "";

      for (let flower of flowers) {
        let div = document.createElement("div");
        div.className = "flip-card";
        let innerHtml = `
          <div class="flip-card-inner" onclick="order(${flower.id})">
            <div class="flip-card-front">
             <img
                 src="${host}/image/${flower.id}"
                 alt="Flower"
                 style="width: 100%"
              />
            </div>
            <div class="flip-card-back">
              <h1>${flower.name}</h1>
              <p>${flower.price}</p>
             </div>
          </div>
          `;
        div.innerHTML = innerHtml;
        pond.appendChild(div);
      }
      function order(id){
        location.href="order.html?id=" + id;
      }
    }
  </script>
</body>
